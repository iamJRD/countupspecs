<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">

      <h1>Let's count!</h1>
      <div>
      <form id="countUp">
        <div class="form-group">
            <label for="countBy">Enter a number greater than 0 to count up by:</label>
            <input id="countBy" type="number" placeholder="Ex: 2">
        </div>
        <div class="form-group">
            <label for="maxNumber">Enter a number you want it to stop counting at:</label>
            <input id="maxNumber" type="number" placeholder="Ex: 57">
          </div>
          <button type="submit" class="btn btn-danger">Count!</button>
      </form>
    </div>
      <div id=resultsBox>

        <p id="resultstext"></p>
      </div>
    </div>
  </body>
</html>
